<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Store</title>
    <link rel="stylesheet" href="/static/css/dsstore.css">
</head>
<body>
    <div class="header">
        <h1>Store Management</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <button>Products</button>
            <button>Stores</button>
            <button>FloorPlans</button>
            <button>Planograms</button>
            <button>Positions</button>
            <button>Performance</button>
        </div>
        <div class="main-content">
            <div id="floatingMessage" class="floating-message"></div>
            <div class="filter-bar">
                <input type="text" id="filterInput" placeholder="Search...">
                <button id="addButton">Add</button>
            </div>
            <table id="itemsContainer">
                <thead>
                    <tr>
                        <th>Store ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Size</th>
                        <th>Manager</th>
                        <th>Contact Info</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for store in stores %}
                    <tr class="item">
                        <td>{{ store[0] }}</td>
                        <td>{{ store[1] }}</td>
                        <td>{{ store[2] }}</td>
                        <td>{{ store[3] }}</td>
                        <td>{{ store[4] }}</td>
                        <td>{{ store[5] }}</td>
                        <td>
                            <button class="edit-button custom-style" data-id="{{ store[0] }}">Edit</button>
                            <button class="delete-button custom-style" data-id="{{ store[0] }}">Delete</button>                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Floating Form -->
    <div id="floatingFormContainer" class="floating-form-container">
        <div class="floating-form">
            <h2 id="formTitle">Add Store</h2>
            <form id="storeForm">
                <label for="storeName">Name</label>
                <input type="text" id="storeName" name="storeName">
                
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
                
                <label for="size">Size</label>
                <input type="text" id="size" name="size">
                
                <label for="manager">Manager</label>
                <input type="text" id="manager" name="manager">
                
                <label for="contactInfo">Contact Info</label>
                <input type="text" id="contactInfo" name="contactInfo">
                
                <button type="submit">Save</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation -->
    <div id="deleteConfirmation" class="delete-confirmation">
        <p>Are you sure you want to delete this store?</p>
        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
    </div>

    <script src="/static/js/dsstore.js"></script>
</body>
</html>
