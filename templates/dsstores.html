{% extends "dashboard.html" %}

{% block title %}Stores{% endblock %}

{% block content %}
    {% if success_message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ success_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <h2>Stores</h2>
    <div class="d-flex mb-3">
        <input type="text" id="store-filter" class="form-control mr-2" placeholder="Filter stores...">
        <button id="add-store-btn" class="btn btn-primary">Add New Store</button>
    </div>
    <div class="content-list-container">
        <ul class="content-list">
            {% for store in stores %}
                <li class="item d-flex justify-content-between align-items-center">
                    {{ store }}
                    <div class="btn-group">
                        <button class="btn btn-warning btn-sm edit-btn" data-store="{{ store }}">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-store="{{ store }}">Delete</button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
