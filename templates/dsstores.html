<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dsstores.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <title>Stores</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="mb-0">CKB Dashboard</h1>
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar-title">Menu</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.dsstore') }}">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.dsplanogram') }}">Planogram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.dsfloorplan') }}">Floorplan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.dsproduct') }}">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.dsother') }}">Other</a>
            </li>
        </ul>
    </nav>

    <main class="content">
        {% if success_message %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ success_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        {% if error_message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

        <h2>Stores</h2>
        <div class="content-list-container">
            <input type="text" id="store-filter" class="form-control mb-3" placeholder="Filter stores...">
            <ul class="content-list">
                {% for store in stores %}
                    <li class="item">{{ store }}</li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dsstores.js') }}"></script>
</body>
</html>
