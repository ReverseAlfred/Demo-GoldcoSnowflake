<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Floor Plans</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dsfloorplan.css') }}">
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <h1>Floor Plan Management</h1>
    </div>

    <!-- Main container for layout -->
    <div class="container">
        <!-- Sidebar navigation -->
        <div class="sidebar">
            <button id="dashboardButton">Dashboard</button>
            <button id="clusterButton">Cluster</button>
            <button id="storesButton">Stores</button>
            <button id="floorPlansButton">Floor Plans</button>
            <button id="planogramsButton">Planograms</button>
            <button id="productsButton">Products</button>
            <button id="performanceButton">Performance</button>
            <button id="positionsButton">Positions</button>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Floating message area -->
            <div id="floatingMessage" class="floating-message"></div>

            <!-- Filter and add button -->
            <div class="filter-bar">
                <input type="text" id="filterInput" placeholder="Search...">
                <button id="addButton" class="custom-style">Add Floor Plan</button>
            </div>

            <!-- Table of floor plans -->
            <table id="itemsContainer">
                <thead>
                    <tr>
                        <th>Floor Plan ID</th>
                        <th>Store ID</th>
                        <th>Description</th>
                        <th>Layout Image</th>
                        <th>Dimensions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for floor_plan in floor_plans %}
                    <tr class="item">
                        <td>{{ floor_plan[0] }}</td>
                        <td>{{ floor_plan[1] }}</td>
                        <td>{{ floor_plan[2] }}</td>
                        <td><img src="{{ floor_plan[3] }}" alt="Layout Image" class="layout-image"></td>
                        <td>{{ floor_plan[4] }}</td>
                        <td>
                            <button class="edit-button custom-style" data-id="{{ floor_plan[0] }}">Edit</button>
                            <button class="delete-button custom-style" data-id="{{ floor_plan[0] }}">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Floating Form -->
    <div id="floatingFormContainer" class="floating-form-container">
        <div class="floating-form">
            <h2 id="formTitle">Add Floor Plan</h2>
            <form id="floorPlanForm">
                <label for="storeId">Store ID</label>
                <input type="number" id="storeId" name="storeId">

                <label for="description">Description</label>
                <input type="text" id="description" name="description">

                <label for="layoutImage">Layout Image URL</label>
                <input type="text" id="layoutImage" name="layoutImage">

                <label for="dimensions">Dimensions</label>
                <input type="text" id="dimensions" name="dimensions">

                <button type="submit">Save</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation -->
    <div id="deleteConfirmation" class="delete-confirmation">
        <p>Are you sure you want to delete this floor plan?</p>
        <button id="confirmDelete" class="custom-style">Yes</button>
        <button id="cancelDelete" class="custom-style">No</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/dsfloorplan.js') }}"></script>
</body>

</html>
