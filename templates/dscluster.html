<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Cluster</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dscluster.css') }}">
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <h1>Cluster Management</h1>
    </div>

    <!-- Main container for layout -->
    <div class="container">
        <!-- Sidebar navigation -->
        <div class="sidebar">
            <button id="dashboardButton">Dashboard</button>
            <button id="clusterButton">Cluster</button>
            <button id="storesButton">Stores</button>
            <button id="floorPlansButton">FloorPlans</button>
            <button id="planogramsButton">Planograms</button>
            <button id="productsButton">Products</button>
            <button id="performanceButton">Performance</button>
            <button id="positionsButton">Positions</button>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <!-- Floating message area -->
            <div id="floatingMessage" class="floating-message"></div>

            <!-- Filter and add button -->
            <div class="filter-bar">
                <input type="text" id="filterInput" placeholder="Search...">
                <button id="addButton" class="custom-style">Add Cluster</button>
            </div>

            <!-- Table of clusters -->
            <table id="itemsContainer">
                <thead>
                    <tr>
                        <th>Cluster ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cluster in clusters %}
                    <tr class="item">
                        <td>{{ cluster[0] }}</td>
                        <td>{{ cluster[1] }}</td>
                        <td>
                            <button class="edit-button custom-style" data-id="{{ cluster[0] }}">Edit</button>
                            <button class="delete-button custom-style" data-id="{{ cluster[0] }}">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Floating Form -->
    <div id="floatingFormContainer" class="floating-form-container">
        <div class="floating-form">
            <h2 id="formTitle">Add Cluster</h2>
            <form id="clusterForm">
                <label for="clusterName">Name</label>
                <input type="text" id="clusterName" name="clusterName" required>

                <button type="submit">Save</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation -->
    <div id="deleteConfirmation" class="delete-confirmation">
        <p>Are you sure you want to delete this cluster?</p>
        <button id="confirmDelete" class="custom-style">Yes</button>
        <button id="cancelDelete" class="custom-style">No</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/dscluster.js') }}"></script>
</body>

</html>
